<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/306a3543f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="pt-4 title">TODO LIST</h1>
        <section class="input-area mt-2">
            <input type="text" id="task-input" placeholder="오늘 할일은?" class="ps-2"/>
            <button id="plus-button" style="background-color: rgb(247, 255, 173);">+</button>
        </section>
        <section class="task-area mt-2">
            <div class="task-tabs">
                <div id="under-line"></div>
                <div>All</div>
                <div>Done</div>
                <div>In Progress</div>
                <div>Not Yet</div>
            </div>
            <div id="task-board">
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
